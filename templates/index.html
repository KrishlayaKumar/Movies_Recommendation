<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            color: #333;
            padding: 40px 20px;
            transition: background 0.5s, color 0.5s;
        }

        .dark-mode {
            background: linear-gradient(to right, #1f1f1f, #121212);
            color: #eee;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .dark-mode .toggle-btn {
            background: #eee;
            color: #121212;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        input[type="text"] {
            width: 300px;
            padding: 12px 15px;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 16px;
            outline: none;
        }

        input[type="submit"] {
            padding: 12px 25px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #0d47a1;
        }

        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .movie-card {
            width: 200px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .dark-mode .movie-card {
            background: rgba(40, 40, 40, 0.5);
        }

        .movie-card:hover {
            transform: translateY(-8px);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-card p {
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>

    <h1>Movie Recommendation System</h1>

    <form method="POST">
        <input type="text" name="movie" placeholder="Enter a movie name..." required>
        <input type="submit" value="Recommend">
    </form>

    {% if recommendations %}
    <div class="movie-grid">
        {% for rec in recommendations %}
        <div class="movie-card">
            <img src="{{ rec.poster }}" alt="{{ rec.title }}">
            <p>{{ rec.title }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
